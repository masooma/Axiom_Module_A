<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Videos Player</title>
</head>
<body>
    <!-- Title Heading -->
    <h1>Video Player</h1>
    <!-- Video Player -->
    <video src="videos/video1.mp4" id="video" class="video" poster="images/download.jpg" ></video>

    <!-- Controls of video -->
    <div class="controls">
        <!-- play button -->
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
            <!-- stop button -->
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
            <!-- progress bar -->
        <input type="range" id="progress" class="progress"
            min="0" max="100" step="0.1" value="0"
        />
        <!-- duration of video -->
        <span class="time" id="time">00:00</span>
    </div>
    <!-- <form action="" class="upload">
        <input type="file" id="myFile" name="filename">
        <button id="upload_file">Upload File</button>
    </form> -->
    <a href="../index.html" class="home-link">Go Back</a>
    <script src="script.js"></script>
</body>
</html>
