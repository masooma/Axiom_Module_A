<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>HTML Validation Form</title>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" class="logo-img">
        <form action="" id="form" class="form">
            <h2>Sign Up Form</h2>
            <br/>
            <div class="form-control">
                <!-- <label for="username">Username</label> -->
                <input type="text" id="username" placeholder="Enter Username">
                <small>Username is less than 3 letters!</small>
            </div>
            <div class="form-control">
                <!-- <label for="email">Email</label> -->
                <input type="text" id="email" placeholder="Enter Email">
                <small>Email is invalid</small>
            </div>
            <div class="form-control">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" placeholder="Enter password">
                <small>password length is small</small>
            </div>
            <div class="form-control">
                <!-- <label for="password-c">Password</label> -->
                <input type="password" id="password2" placeholder="Re-enter password">
                <small>password not matching</small>
            </div>
            <button class="btn">Submit</button>            
        </form>
        <a href="../index.html" class="home-link">Go Back</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
