<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>

    <!-- Title of the game -->
    <h2>Hangman</h2>

    <!-- Description of how to play the game -->
    <p>Use the keyboard to enter the alphabets in order to complete the hidden words.</p>

    <div class="game-container">
        <!-- Hangman graphic -->
        <svg class="hangman-container" height="250" width="200">
            <!-- Hangman's hanging platform -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="30" y1="230" x2="90" y2="230" />

            <!-- Hangman -->
            <!-- Head of Hangman -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!-- core of hangman -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!-- These are the arms -->
            <line x1="140" y1="100" x2="110" y2="150" class="figure-part" />
            <line x1="140" y1="100" x2="170" y2="150" class="figure-part" />
            <!-- These are the legs -->
            <line x1="140" y1="150" x2="110" y2="190" class="figure-part" />
            <line x1="140" y1="150" x2="170" y2="190" class="figure-part" />
        </svg>

         <!-- This is the container for all incorrect letters guessed -->
         <div class="incorrect-letters-container">
            <div id="incorrect-letters">
                <p>Incorrect Guesses</p>
                <span>a, b, c, d</span>
            </div>
        </div>

        <!-- This is the container for the selected word -->
        <div class="word" id="word">
            <div class="letter">a</div>
            <div class="letter">m</div>
            <div class="letter">m</div>
            <div class="letter">i</div>
        </div>

        <!-- This is the popup -->
        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-message"> Congrats! You Won</h2>
                <button id="play-btn">Play Again</button>
            </div>
        </div>

    </div>

    <!-- This is the notification if user enters a repeat letter -->
    <div class="notification-container" id="notification-container">
        <p>It looks like you've already guessed this letter. Please try another letter.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
